<article class="flex flex-col items-center justify-center">
  <img
    class="h-auto w-full"
    ngSrc="illustration-sign-up-mobile.svg"
    width="375"
    height="284"
    priority
    alt="sign up mobile"
  />

  <section class="flex flex-col px-6 pt-10">
    <h1 class="pb-6">{{ title }}</h1>
    <p class="pb-6">{{ summary }}</p>
    <div class="pb-6">
      @for (item of items; track $index) {
        <div class="flex flex-row gap-4 pb-3">
          <img
            class="h-5 w-5"
            ngSrc="icon-list.svg"
            width="21"
            height="21"
            alt="list item icon"
          />
          <p>{{ item }}</p>
        </div>
      }
    </div>

    <!--  Email input-->
    <div class="flex flex-col pb-6">
      <div class="flex flex-row justify-between pb-2">
        <small>Email address</small>
        @if (email.invalid) {
          <small class="text-red">Valid email required</small>
        }
      </div>
      <input
        [ngClass]="{
          'text-red focus:outline-red border-red-100 bg-red-100': email.invalid,
        }"
        type="email"
        placeholder="email@company.com"
        [formControl]="email"
      />
    </div>

    <button [disabled]="email.invalid" routerLink="/success">
      <span> Subscribe to monthly newsletter </span>
    </button>
  </section>
</article>
