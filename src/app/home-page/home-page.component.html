<article
  class="flex min-h-full flex-col items-center sm:justify-center sm:bg-blue-700"
>
  <div
    class="pb-4 sm:overflow-clip sm:rounded-4xl sm:bg-white sm:p-10 md:flex md:flex-row-reverse md:gap-16"
  >
    <picture>
      <source
        media="(min-width: 56.5rem)"
        srcset="illustration-sign-up-desktop.svg"
        width="400"
        height="593"
      />
      <img
        class="h-auto w-full sm:h-[22.375rem] sm:w-[33rem] sm:rounded-2xl sm:object-cover sm:object-top md:h-auto md:w-full"
        src="illustration-sign-up-mobile.svg"
        width="375"
        height="284"
        loading="eager"
        alt="sign up mobile"
      />
    </picture>

    <section class="flex flex-col self-center px-6 pt-10 sm:px-0 md:pt-0">
      <h1 class="pb-6 sm:pb-8 sm:text-[3.5rem]">{{ title }}</h1>
      <p class="pb-6 sm:pb-8">{{ summary }}</p>
      <div class="pb-6 sm:pb-8">
        @for (item of items; track $index) {
          <div class="flex flex-row gap-4 pb-3">
            <img
              class="h-5 w-5"
              ngSrc="icon-list.svg"
              width="21"
              height="21"
              alt="list item icon"
            />
            <p>{{ item }}</p>
          </div>
        }
      </div>

      <!--  Email input-->
      <div class="flex flex-col pb-6">
        <div class="flex flex-row justify-between pb-2">
          <small>Email address</small>
          @if (email.invalid && (email.dirty || email.touched)) {
            <small class="text-red">Valid email required</small>
          }
        </div>
        <input
          [ngClass]="{
            'text-red focus:outline-red border-red-100 bg-red-100':
              email.invalid && (email.dirty || email.touched),
          }"
          type="email"
          placeholder="email@company.com"
          [formControl]="email"
        />
      </div>

      <button [disabled]="email.invalid" routerLink="/success">
        <span> Subscribe to monthly newsletter </span>
      </button>
    </section>
  </div>
</article>
